# Sway Configuration for Waybar Theme Switcher
# Add these lines to your ~/.config/sway/config

# Start Waybar on Sway startup
exec waybar

# Theme Switcher Keybindings
# Replace $mod with your modifier key (usually Mod4 for Super/Windows key)

# Interactive theme selector (requires rofi/wofi/fzf)
bindsym $mod+Shift+t exec ~/.config/waybar/switch-theme.sh menu

# Cycle through themes
bindsym $mod+Shift+n exec ~/.config/waybar/switch-theme.sh next

# Quick theme shortcuts (optional)
bindsym $mod+Shift+F1 exec ~/.config/waybar/switch-theme.sh nordic
bindsym $mod+Shift+F2 exec ~/.config/waybar/switch-theme.sh synthwave
bindsym $mod+Shift+F3 exec ~/.config/waybar/switch-theme.sh tokyonight
bindsym $mod+Shift+F4 exec ~/.config/waybar/switch-theme.sh catppuccin
bindsym $mod+Shift+F5 exec ~/.config/waybar/switch-theme.sh cyberpunk

# Optional: Reload Waybar manually
bindsym $mod+Shift+w exec pkill waybar; waybar &

## Notes:
# - The interactive menu requires rofi, wofi, or fzf
# - On first use, run: ~/.config/waybar/compile-themes.sh
# - Themes are switched instantly with no restart required
# - The current theme persists across Sway restarts

## Installation Steps:
# 1. Copy this file's contents to ~/.config/sway/config
# 2. Reload Sway config: swaymsg reload
# 3. Test with Mod+Shift+t
